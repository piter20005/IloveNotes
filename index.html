<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>I ❤ ️Notes</title>
</head>

<body>
    <div class="nav">
        <div class="nav-logo">
            <h1>I&#x2764Notes</h1>
        </div>
        <div class="nav-controls">
            <a href="#">Udostępnione</a>
            <a href="#">Moje notatki</a>
            <div class="profile-img">
            </div>
        </div>

    </div>
    <div class="main">
        <div class="selectors">
            <select name="sort" id="sort">
                <option value="Najnowsze">Najnowsze</option>
                <option value="Najstarsze">Najstarsze</option>
            </select>
            <select name="filtr" id="filtr">
                <option value="Czerwone">Czerwone</option>
                <option value="Zielone">Zielone</option>
                <option value="Niebieskie">Niebieskie</option>
                <option value="Szare">Szare</option>
            </select>
        </div>
        <div class="notes-grid">
            <!-- <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div> -->
        </div>
        <div class="plus-button">

        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="x-button">X</div>
            <div class="input-area">
                <input type="text" name="test" id="test">
                <button class="add-note">Dodaj</button>
                <div id="editor"></div>
            </div>
        </div>
    </div>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

    <!-- CKEditor script-->
    <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>

    <script defer src="app.js"></script>
</body>


</html>
