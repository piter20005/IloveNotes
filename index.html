<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>I ❤ ️Notes</title>
</head>

<body>
    <div class="nav">
        <div class="nav-logo">
            <h1>I&#x2764Notes</h1>
        </div>
        <div class="nav-controls">
            <a href="#">Udostępnione</a>
            <a href="#">Moje notatki</a>
            <div class="profile-img">
            </div>
        </div>

    </div>
    <div class="main">
        <div class="selectors">
            <select name="sort" id="sort">
                <option value="Najnowsze">Najnowsze</option>
                <option value="Najstarsze">Najstarsze</option>
            </select>
            <select name="filtr" id="filtr">
                <option value="Czerwone">Czerwone</option>
                <option value="Zielone">Zielone</option>
                <option value="Niebieskie">Niebieskie</option>
                <option value="Szare">Szare</option>
            </select>
        </div>
        <div class="notes-grid">
            <!-- <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div>
            <div class="notes"></div> -->
        </div>
        <div class="plus-button">

        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="x-button">X</div>
            <div class="input-area">
                <input type="text" name="test" id="test">
                <button class="add-note">Dodaj</button>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.17.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.17.2/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
<script defer src="app.js"></script>

</html>
